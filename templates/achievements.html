{% extends "base.html" %}

{% block title %}Achievements - Token Quest{% endblock %}

{% block content %}

        <!-- Achievement Stats Summary -->

                </div>

                </div>
                <div>

        </div>
        
        <!-- Category Filter - Horizontal Scrollable -->
        <div class="mb-6">
            <div class="category-filter-container">
                <div class="category-filter-scroll" id="category-filter-scroll">
                    <button class="category-filter active filter-all" data-category="all">
                        <span class="filter-icon">üéØ</span>

                    </button>
                    <button class="category-filter filter-accuracy" data-category="accuracy">
                        <span class="filter-icon">üéØ</span>
                        <span class="filter-text">Accuracy</span>
                    </button>
                    <button class="category-filter filter-streaks" data-category="streaks">
                        <span class="filter-icon">üî•</span>
                        <span class="filter-text">Streaks</span>
                    </button>
                    <button class="category-filter filter-exploration" data-category="exploration">
                        <span class="filter-icon">üåç</span>
                        <span class="filter-text">Exploration</span>
                    </button>
                    <button class="category-filter filter-mastery" data-category="mastery">
                        <span class="filter-icon">üëë</span>
                        <span class="filter-text">Mastery</span>
                    </button>
                    <button class="category-filter filter-education" data-category="education">
                        <span class="filter-icon">üéì</span>
                        <span class="filter-text">Education</span>
                    </button>
                    <button class="category-filter filter-special" data-category="special">
                        <span class="filter-icon">‚≠ê</span>
                        <span class="filter-text">Special</span>
                    </button>
                    <button class="category-filter filter-score" data-category="score">
                        <span class="filter-icon">üí∞</span>
                        <span class="filter-text">Score</span>
                    </button>
                    <button class="category-filter filter-social" data-category="social">
                        <span class="filter-icon">üë•</span>
                        <span class="filter-text">Social</span>
                    </button>
                </div>
                <!-- Category scroll buttons -->
                <button id="category-scroll-left" class="category-scroll-btn category-scroll-left">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button id="category-scroll-right" class="category-scroll-btn category-scroll-right">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Achievements Grid Layout -->
        <div id="achievements-container">
            <div id="achievements-grid" class="achievements-grid-layout">
                <!-- Achievements will be populated here -->
            </div>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Loading achievements...</p>
        </div>
    </div>
</div>

<!-- Achievement Card Template -->
<template id="achievement-card-template">
    <div class="achievement-card bg-white rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
        <div class="achievement-card-content">
            <div class="achievement-header">
                <div class="achievement-icon" data-field="icon">üèÜ</div>
                <div class="achievement-status">
                    <div class="unlocked-badge hidden">‚úì</div>
                    <div class="locked-badge">üîí</div>
                </div>
            </div>
            
            <div class="achievement-body">
                <h3 class="achievement-name" data-field="name">Achievement Name</h3>
                <p class="achievement-description" data-field="description">Achievement description</p>
                
                <div class="achievement-progress">
                    <div class="progress-info">
                        <span class="progress-text" data-field="progress-text">0 / 1</span>
                        <span class="progress-percentage" data-field="percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="achievement-unlock-date hidden">
                    <span data-field="unlock-date"></span>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
let achievements = [];

// Load achievements on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAchievements();
    setupCategoryFilters();
    setupCategoryScrollButtons();
});

async function loadAchievements() {
    try {
        const response = await fetch('/api/achievements');
        const data = await response.json();
        
        achievements = data.achievements || [];
        
        updateStats(data);
        renderAchievements(achievements);
        
        document.getElementById('loading').style.display = 'none';
    } catch (error) {
        console.error('Error loading achievements:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">Error loading achievements</p>';
    }
}

function updateStats(data) {
    const unlockedCount = achievements.filter(ach => ach.unlocked).length;
    const totalCount = achievements.length;
    const completionPercentage = totalCount > 0 ? Math.round((unlockedCount / totalCount) * 100) : 0;
    
    document.getElementById('achievements-unlocked').textContent = unlockedCount;
    document.getElementById('achievements-total').textContent = totalCount;
    document.getElementById('completion-percentage').textContent = completionPercentage + '%';
    
    // Update total score from stats if available
    if (data.stats && data.stats.total_score !== undefined) {
        document.getElementById('total-score').textContent = data.stats.total_score.toLocaleString();
    }
}

function renderAchievements(achievementsToRender) {
    const grid = document.getElementById('achievements-grid');
    const template = document.getElementById('achievement-card-template');
    
    grid.innerHTML = '';
    
    achievementsToRender.forEach(achievement => {
        const card = template.content.cloneNode(true);
        
        // Fill in achievement data
        card.querySelector('[data-field="icon"]').textContent = achievement.icon;
        card.querySelector('[data-field="name"]').textContent = achievement.name;
        card.querySelector('[data-field="description"]').textContent = achievement.description;
        card.querySelector('[data-field="progress-text"]').textContent = `${achievement.progress} / ${achievement.target}`;
        card.querySelector('[data-field="percentage"]').textContent = Math.round(achievement.percentage) + '%';
        
        // Set progress bar
        const progressFill = card.querySelector('.progress-fill');
        progressFill.style.width = achievement.percentage + '%';
        
        // Set unlocked status
        const achievementCard = card.querySelector('.achievement-card');
        const unlockedBadge = card.querySelector('.unlocked-badge');
        const lockedBadge = card.querySelector('.locked-badge');
        const unlockDateElement = card.querySelector('.achievement-unlock-date');
        
        if (achievement.unlocked) {
            achievementCard.classList.add('achievement-unlocked');
            unlockedBadge.classList.remove('hidden');
            lockedBadge.classList.add('hidden');
            
            if (achievement.unlock_date) {
                unlockDateElement.classList.remove('hidden');
                const date = new Date(achievement.unlock_date).toLocaleDateString();
                card.querySelector('[data-field="unlock-date"]').textContent = date;
            }
        } else {
            achievementCard.classList.add('achievement-locked');
            unlockedBadge.classList.add('hidden');
            lockedBadge.classList.remove('hidden');
        }
        
        // Add category class
        achievementCard.setAttribute('data-category', achievement.category);
        
        grid.appendChild(card);
    });
    
    // Dispatch event to update scroll buttons
    window.dispatchEvent(new CustomEvent('achievementsUpdated'));
}

function setupCategoryFilters() {
    const filterButtons = document.querySelectorAll('.category-filter');
    
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Update active button
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            this.classList.add('active');
            
            // Filter achievements
            const category = this.getAttribute('data-category');
            filterAchievements(category);
        });
    });
}

function filterAchievements(category) {
    const filteredAchievements = category === 'all' 
        ? achievements 
        : achievements.filter(ach => ach.category === category);
    
    renderAchievements(filteredAchievements);
}

// No scroll buttons needed for grid layout

function setupCategoryScrollButtons() {
    const scrollLeftBtn = document.getElementById('category-scroll-left');
    const scrollRightBtn = document.getElementById('category-scroll-right');
    const categoryScroll = document.getElementById('category-filter-scroll');
    
    if (!scrollLeftBtn || !scrollRightBtn || !categoryScroll) return;
    
    scrollLeftBtn.addEventListener('click', function() {
        categoryScroll.scrollBy({
            left: -200,
            behavior: 'smooth'
        });
    });
    
    scrollRightBtn.addEventListener('click', function() {
        categoryScroll.scrollBy({
            left: 200,
            behavior: 'smooth'
        });
    });
    
    // Hide/show category scroll buttons based on scroll position
    function updateCategoryScrollButtons() {
        const maxScroll = categoryScroll.scrollWidth - categoryScroll.clientWidth;
        
        scrollLeftBtn.style.display = categoryScroll.scrollLeft <= 0 ? 'none' : 'block';
        scrollRightBtn.style.display = categoryScroll.scrollLeft >= maxScroll - 1 ? 'none' : 'block';
    }
    
    categoryScroll.addEventListener('scroll', updateCategoryScrollButtons);
    
    // Initial check
    setTimeout(updateCategoryScrollButtons, 100);
}
</script>

<style>

.filter-exploration:hover:not(.active) { border-color: #22c55e; }

.filter-education:hover:not(.active) { border-color: #06b6d4; }
.filter-special:hover:not(.active) { border-color: #eab308; }

    top: 50%;

}

    display: -webkit-box;

    -webkit-box-orient: vertical;
    overflow: hidden;

.achievement-progress {

}

.progress-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.4rem;

    color: #6b7280;
}

.progress-bar {

    height: 3px;
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
    height: 100%;
    transition: width 0.3s ease;

.achievement-unlock-date {
    font-size: 0.65rem;
    color: #9ca3af;
    margin-top: 0.4rem;
    text-align: center;
}

/* Grid layout - no scroll buttons needed */

@media (max-width: 768px) {
    .category-filter-container {
        padding: 0 0.5rem;
    }
    
    .category-filter {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
    }
    
    .filter-icon {

    }

    }

    }
    
    .achievement-icon {
        font-size: 1.5rem;
    }

        font-size: 0.85rem;
    }

        font-size: 0.7rem;
    }
    
    #achievements-container {
        padding: 0 0.5rem;
    }
}
</style>
